<body>
<script>
    let a= new Array();
    let a1=1;
    let a2=1;
    let sum=2;
    let N= parseInt(prompt("nhấp số phần tử dãy fibonaci:"))
    for(i=3;i<= N;i++) {
        a = a1 + a2;
        a1 = a2;
        a2 = a;
        sum += a;
    }
            document.write("tổng 20 số fibonaci đầu tiên là: "+sum );
</script>
