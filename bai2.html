<script>
    let temp = prompt("nhập nhiệt độ hiện tại: ");
    for (let i=20;i<=100;i++){
        alert("nhiệt độ hiện tại chấp nhận ")
    }

    }
    if(temp <20){
        alert("yêu cầu người dùng tăng nhiệt độ");
    }
</script>
