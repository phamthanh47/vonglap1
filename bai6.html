<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count=0;
    let sum =0;

    for(let i=0;count<=30;i++){
        if(i %7 ==0 ){
            count ++;
            sum += i;
        }
    }
    document.write("tổng 30 số tự nhiên đầu tiên chia hết cho 7 là: "+ sum);
</script>
</body>
</html>
